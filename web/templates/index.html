{% extends "layout.html" %} {% block main %}
<h1>Mouth Animation</h1>
<hr />
<p>Here you can animate your pictures.</p>
<form action="/animate" method="post" enctype="multipart/form-data">
  <div class="input-group mb-3">
    <label class="input-group-text" for="image">Image</label>
    <input type="file" class="form-control" id="image" name="image" required />
  </div>
  <div class="input-group mb-3">
    <label class="input-group-text" for="audio">Audio file</label>
    <input type="file" class="form-control" id="audio" name="audio" required />
  </div>

  <button class="btn btn-primary" type="submit">Animate</button>
</form>
<form action="/select_image" method="POST" enctype="multipart/form-data">
  <div class="row">
    <div class="col-md-3">
      <div class="custom-control custom-radio image-checkbox">
        <input type="radio" class="custom-control-input" id="ck2a" name="ck2" />
        <label class="custom-control-label" for="ck2a">
          <img src="https://unsplash.it/600/400" alt="#" class="img-fluid" />
        </label>
      </div>
    </div>
    <div class="col-md-3">
      <div class="custom-control custom-radio image-checkbox">
        <input type="radio" class="custom-control-input" id="ck2b" name="ck2" />
        <label class="custom-control-label" for="ck2b">
          <img src="https://unsplash.it/600/400" alt="#" class="img-fluid" />
        </label>
      </div>
    </div>
    <div class="col-md-3">
      <div class="custom-control custom-radio image-checkbox">
        <input type="radio" class="custom-control-input" id="ck2c" name="ck2" />
        <label class="custom-control-label" for="ck2c">
          <img src="https://unsplash.it/600/400" alt="#" class="img-fluid" />
        </label>
      </div>
    </div>
    <div class="col-md-3">
      <div class="custom-control custom-radio image-checkbox">
        <input type="radio" class="custom-control-input" id="ck2d" name="ck2" />
        <label class="custom-control-label" for="ck2d">
          <img src="https://unsplash.it/600/400" alt="#" class="img-fluid" />
        </label>
      </div>
    </div>
  </div>
  <button class="btn btn-primary" type="submit">Animate</button>
</form>

{% endblock %}
